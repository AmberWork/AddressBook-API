<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        a{
            background-color: cadetblue;
            transition: 300ms background-color ease-in-out;
            border-radius: 5px;

        }
        a:hover{
            background-color: rgb(22, 63, 65);
        }
    </style>
</head>
<body>
   
    <div style="text-align: center; max-width:400px; margin:auto; ">
        <p style="text-align:start; margin-bottom: 2rem; font-weight: bold;">Hello {{user.first_name}},</p>
        <p>A login attempt was made to you account at <b>{{attempted_date}}</b></p>        
        <p style="text-align:center; font-weight:500">Here is you verification code <b>{{verification_code}}</b></p>

        <p>If they was not you, reset you password</p>
        
    </div>
    
</body>
</html>
